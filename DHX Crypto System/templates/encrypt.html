<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Ciphertext (Binary)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #f0f0f0;
            margin-bottom: 30px;
        }
        .result {
            margin-top: 30px;
            padding: 10px;
            background-color: #555;
            border-radius: 4px;
            position: relative;
        }
        p {
            margin: 0;
            padding: 0;
            color: #f0f0f0;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #005f75;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encrypted Ciphertext</h1>

        {% if ciphertext_binary %}
        <div class="result">
            <p id="ciphertext">{{ ciphertext_binary }}</p>
            <button class="copy-button" onclick="copyText()">Copy</button>
        </div>
        {% else %}
        <div class="result">
            <p>No ciphertext available.</p>
        </div>
        {% endif %}

        <!-- Back Button -->
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <!-- JavaScript Function to Go Back -->
    <script>
        function goBack() {
            window.history.back();
        }

        function copyText() {
            var ciphertextText = document.getElementById("ciphertext");
            var textArea = document.createElement("textarea");
            textArea.value = ciphertextText.innerText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("Text copied to clipboard!");
        }
    </script>
</body>
</html>
